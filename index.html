<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Lead Form - ABP Network</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a modern look */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Basic styling for the body to center the form */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Using the provided background image */
            background: url('http://googleusercontent.com/file_content/3') no-repeat center center fixed;
            background-size: cover; /* Ensure the background covers the entire area */
            padding: 1rem; /* Add some padding for smaller screens */
        }
        /* Hide the loading spinner by default */
        #loadingSpinner {
            display: none;
        }
        /* Hide the message box by default */
        #messageBox {
            display: none;
        }
    </style>
</head>
<body>
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg mx-auto">
        <!-- Header Section -->
        <div class="mb-6 text-center">
            <!-- Updated: Red background and white text for the title -->
            <h1 class="text-2xl font-bold text-white bg-red-600 py-2 px-4 rounded-lg inline-block sm:text-3xl">Sales Lead Form - ABP Network</h1>
            <p class="text-gray-600 mt-2">Please enter all lead details accurately. This form will auto-update the CRM Sheet.</p>
        </div>

        <form id="dataEntryForm" class="space-y-5">
            <!-- Channel Checkboxes (Multiple Selection) -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Channel <span class="text-red-500">*</span></label>
                <div class="grid grid-cols-2 sm:grid-cols-3 gap-2">
                    <!-- Checkbox options for Channel - color changed to red -->
                    <div class="flex items-center">
                        <input id="channel-abp-news" name="channel" type="checkbox" value="ABP-News" class="h-4 w-4 text-red-600 border-gray-300 rounded focus:ring-red-500">
                        <label for="channel-abp-news" class="ml-2 block text-sm text-gray-700">ABP-News</label>
                    </div>
                    <div class="flex items-center">
                        <input id="channel-abp-ananda" name="channel" type="checkbox" value="ABP-Ananda" class="h-4 w-4 text-red-600 border-gray-300 rounded focus:ring-red-500">
                        <label for="channel-abp-ananda" class="ml-2 block text-sm text-gray-700">ABP-Ananda</label>
                    </div>
                    <div class="flex items-center">
                        <input id="channel-abp-majha" name="channel" type="checkbox" value="ABP-Majha" class="h-4 w-4 text-red-600 border-gray-300 rounded focus:ring-red-500">
                        <label for="channel-abp-majha" class="ml-2 block text-sm text-gray-700">ABP-Majha</label>
                    </div>
                    <div class="flex items-center">
                        <input id="channel-abp-asmita" name="channel" type="checkbox" value="ABP-Asmita" class="h-4 w-4 text-red-600 border-gray-300 rounded focus:ring-red-500">
                        <label for="channel-abp-asmita" class="ml-2 block text-sm text-gray-700">ABP-Asmita</label>
                    </div>
                    <div class="flex items-center">
                        <input id="channel-abp-digital" name="channel" type="checkbox" value="ABP-Digital" class="h-4 w-4 text-red-600 border-gray-300 rounded focus:ring-red-500">
                        <label for="channel-abp-digital" class="ml-2 block text-sm text-gray-700">ABP-Digital</label>
                    </div>
                </div>
            </div>
            
            <!-- 1. Date -->
            <div>
                <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date <span class="text-red-500">*</span></label>
                <input type="date" id="date" name="date" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <!-- 2. Client Name (Autocomplete Input) -->
            <div>
                <label for="clientName" class="block text-sm font-medium text-gray-700 mb-1">Client Name <span class="text-red-500">*</span></label>
                <input type="text" id="clientName" name="clientName" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       list="clientNamesDatalist">
                <datalist id="clientNamesDatalist"></datalist>
            </div>

            <!-- New: Agency Name (Autocomplete Input) -->
            <div>
                <label for="agencyName" class="block text-sm font-medium text-gray-700 mb-1">Agency Name <span class="text-red-500">*</span></label>
                <input type="text" id="agencyName" name="agencyName" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       list="agencyNamesDatalist">
                <datalist id="agencyNamesDatalist"></datalist>
            </div>

            <!-- 3. Contact Person Name (Updated Label) -->
            <div>
                <label for="contactPersonName" class="block text-sm font-medium text-gray-700 mb-1">Contact Person Name</label>
                <input type="text" id="contactPersonName" name="contactPersonName"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <!-- 4. Mobile Number (Now Optional) -->
            <div>
                <label for="mobileNumber" class="block text-sm font-medium text-gray-700 mb-1">Mobile Number</label>
                <input type="tel" id="mobileNumber" name="mobileNumber" pattern="^\d{10}$"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <p id="mobileError" class="text-red-500 text-xs mt-1 hidden">Enter a valid 10-digit mobile number.</p>
            </div>

            <!-- 5. Email ID -->
            <div>
                <label for="emailID" class="block text-sm font-medium text-gray-700 mb-1">Email ID</label>
                <input type="email" id="emailID" name="emailID"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <!-- 6. Platform -->
            <div>
                <label for="platform" class="block text-sm font-medium text-gray-700 mb-1">Platform <span class="text-red-500">*</span></label>
                <select id="platform" name="platform" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="">Select a platform</option>
                    <option value="TV">TV</option>
                    <option value="Digital">Digital</option>
                    <option value="Both">Both</option>
                </select>
            </div>

            <!-- 7. Region -->
            <div>
                <label for="region" class="block text-sm font-medium text-gray-700 mb-1">Region <span class="text-red-500">*</span></label>
                <select id="region" name="region" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="">Select a region</option>
                    <option value="North">North</option>
                    <option value="North States">North States</option>
                    <option value="MP & CG">MP & CG</option>
                    <option value="East">East</option>
                    <option value="West">West</option>
                    <option value="ROM">ROM</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="South">South</option>
                </select>
            </div>

            <!-- 8. Type Checkboxes (Multiple Selection) -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Type <span class="text-red-500">*</span></label>
                <div class="grid grid-cols-2 sm:grid-cols-3 gap-2">
                    <!-- Checkbox options for Type - color changed to red -->
                    <div class="flex items-center">
                        <input id="type-govt" name="type" type="checkbox" value="Govt." class="h-4 w-4 text-red-600 border-gray-300 rounded focus:ring-red-500">
                        <label for="type-govt" class="ml-2 block text-sm text-gray-700">Govt.</label>
                    </div>
                    <div class="flex items-center">
                        <input id="type-non-govt" name="type" type="checkbox" value="Non Govt." class="h-4 w-4 text-red-600 border-gray-300 rounded focus:ring-red-500">
                        <label for="type-non-govt" class="ml-2 block text-sm text-gray-700">Non Govt.</label>
                    </div>
                    <div class="flex items-center">
                        <input id="type-nbd" name="type" type="checkbox" value="NBD" class="h-4 w-4 text-red-600 border-gray-300 rounded focus:ring-red-500">
                        <label for="type-nbd" class="ml-2 block text-sm text-gray-700">NBD</label>
                    </div>
                    <div class="flex items-center">
                        <input id="type-spotlight" name="type" type="checkbox" value="Spotlight" class="h-4 w-4 text-red-600 border-gray-300 rounded focus:ring-red-500">
                        <label for="type-spotlight" class="ml-2 block text-sm text-gray-700">Spotlight</label>
                    </div>
                    <div class="flex items-center">
                        <input id="type-event" name="type" type="checkbox" value="Event" class="h-4 w-4 text-red-600 border-gray-300 rounded focus:ring-red-500">
                        <label for="type-event" class="ml-2 block text-sm text-gray-700">Event</label>
                    </div>
                    <div class="flex items-center">
                        <input id="type-brand-activation" name="type" type="checkbox" value="Brand Activation" class="h-4 w-4 text-red-600 border-gray-300 rounded focus:ring-red-500">
                        <label for="type-brand-activation" class="ml-2 block text-sm text-gray-700">Brand Activation</label>
                    </div>
                </div>
            </div>
            
            <!-- NEW FIELD: Industry / Sector (Updated Datalist) -->
            <div>
                <label for="industrySector" class="block text-sm font-medium text-gray-700 mb-1">Industry / Sector <span class="text-red-500">*</span></label>
                <input type="text" id="industrySector" name="industrySector" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       list="industrySectorsDatalist" placeholder="e.g., FMCG, Automotive">
                <datalist id="industrySectorsDatalist">
                    <option value="FMCG">
                    <option value="Automotive">
                    <option value="BFSI (Banking, Financial Services, and Insurance)">
                    <option value="Real Estate & Infrastructure">
                    <option value="Education & Ed-tech">
                    <option value="Telecom & Technology">
                    <option value="E-commerce & Retail">
                    <option value="Government & PSUs">
                    <option value="Healthcare & Pharma">
                    <option value="Media & Entertainment">
                    <option value="Consumer Durables & Electronics">
                    <option value="Travel & Hospitality">
                    <option value="Food & Beverages">
                    <option value="Jewellery & Lifestyle">
                    <option value="Gaming & Esports">
                    <option value="Energy & Utilities">
                    <option value="Agriculture">
                    <option value="Logistics & Supply Chain">
                </datalist>
            </div>

            <!-- 9. Stage (Updated Options) -->
            <div>
                <label for="stage" class="block text-sm font-medium text-gray-700 mb-1">Stage <span class="text-red-500">*</span></label>
                <select id="stage" name="stage" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="">Select a stage</option>
                    <option value="Lead">Lead</option>
                    <option value="Qualified">Qualified</option>
                    <option value="Proposal Sent">Proposal Sent</option>
                    <option value="Negotiation">Negotiation</option>
                    <option value="Won">Won</option>
                    <option value="Lost">Lost</option>
                </select>
            </div>

            <!-- NEW FIELD: Deal Value in Lakhs -->
            <div>
                <label for="dealValueInLakhs" class="block text-sm font-medium text-gray-700 mb-1">Deal Value in Lakhs <span class="text-red-500">*</span></label>
                <input type="number" id="dealValueInLakhs" name="dealValueInLakhs" required min="0" step="any"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="e.g., 5.5 for 5.5 Lakhs">
            </div>
            
            <!-- NEW FIELD: Campaign Start Date -->
            <div>
                <label for="campaignStartDate" class="block text-sm font-medium text-gray-700 mb-1">Campaign Start Date</label>
                <input type="date" id="campaignStartDate" name="campaignStartDate"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <!-- NEW FIELD: Campaign End Date -->
            <div>
                <label for="campaignEndDate" class="block text-sm font-medium text-gray-700 mb-1">Campaign End Date</label>
                <input type="date" id="campaignEndDate" name="campaignEndDate"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <!-- 10. Next Follow-up Date -->
            <div>
                <label for="nextFollowUpDate" class="block text-sm font-medium text-gray-700 mb-1">Next Follow-up Date</label>
                <input type="date" id="nextFollowUpDate" name="nextFollowUpDate"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            
            <!-- NEW FIELD: Follow-up Status -->
            <fieldset>
                <legend class="block text-sm font-medium text-gray-700 mb-1">Follow-up Status</legend>
                <div class="mt-2 space-y-2">
                    <div class="flex items-center">
                        <input id="followUpStatus-pending" name="followUpStatus" type="radio" value="Pending" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <label for="followUpStatus-pending" class="ml-2 block text-sm text-gray-700">Pending</label>
                    </div>
                    <div class="flex items-center">
                        <input id="followUpStatus-completed" name="followUpStatus" type="radio" value="Completed" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <label for="followUpStatus-completed" class="ml-2 block text-sm text-gray-700">Completed</label>
                    </div>
                    <div class="flex items-center">
                        <input id="followUpStatus-not-required" name="followUpStatus" type="radio" value="Not Required" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                        <label for="followUpStatus-not-required" class="ml-2 block text-sm text-gray-700">Not Required</label>
                    </div>
                </div>
            </fieldset>

            <!-- 11. Remarks (Now Mandatory) -->
            <div>
                <label for="remarks" class="block text-sm font-medium text-gray-700 mb-1">Remarks <span class="text-red-500">*</span></label>
                <textarea id="remarks" name="remarks" rows="4" required
                          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Add any notes here. If this is a new business development lead, please mention it."></textarea>
            </div>

            <!-- 12. Your Email ID -->
            <div>
                <label for="yourEmailID" class="block text-sm font-medium text-gray-700 mb-1">Your Email ID <span class="text-red-500">*</span></label>
                <input type="email" id="yourEmailID" name="yourEmailID" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                Submit Lead
            </button>
        </form>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="mt-6 text-center">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
            <p class="text-gray-600 mt-2">Submitting...</p>
        </div>

        <!-- Message Box for Success/Error -->
        <div id="messageBox" class="mt-6 p-4 rounded-md text-sm text-center">
            <p id="messageText"></p>
            <button id="closeMessageBox" class="mt-2 px-3 py-1 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Close</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('dataEntryForm');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            const closeMessageBox = document.getElementById('closeMessageBox');
            const mobileNumberInput = document.getElementById('mobileNumber');
            const mobileError = document.getElementById('mobileError');
            const dateInput = document.getElementById('date');

            // Autocomplete elements
            const clientNameInput = document.getElementById('clientName');
            const clientNamesDatalist = document.getElementById('clientNamesDatalist');
            const agencyNameInput = document.getElementById('agencyName');
            const agencyNamesDatalist = document.getElementById('agencyNamesDatalist');


            // IMPORTANT: You MUST replace these placeholder URLs with the actual Web App URLs
            // you get after deploying your Google Apps Script for submission and client names.
            const GOOGLE_SHEET_SUBMIT_URL = 'https://script.google.com/a/macros/abpnetwork.com/s/AKfycbzGW6wJzRJb7yl_u_YzeqjlqUG-XjW7Hmj-h0rtw5LP7sGYMivaojtH0iYJEMf8QGS2Ww/exec';
            const GOOGLE_SHEET_CLIENT_NAMES_URL = 'https://script.google.com/a/macros/abpnetwork.com/s/AKfycbyHyt_DBKlsoKdeZJWQi0H2Wq8INaRHgT9coPqr5lPQ5q1BYcPulKPOYjhpBuEpDSLncw/exec';


            // Debounce function to limit API calls while typing
            function debounce(func, delay) {
                let timeout;
                return function(...args) {
                    const context = this;
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(context, args), delay);
                };
            }

            // Function to fetch suggestions (clients or agencies) and populate the datalist
            async function fetchSuggestions(type, query, datalistElement) {
                // Check if the URL is still a placeholder
                if (GOOGLE_SHEET_CLIENT_NAMES_URL === 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_FOR_CLIENT_NAMES') {
                    console.error("Error: GOOGLE_SHEET_CLIENT_NAMES_URL is still a placeholder. Please replace it with your deployed Google Apps Script URL.");
                    datalistElement.innerHTML = '<option value="Error: Update URL"></option>';
                    return;
                }

                try {
                    // Pass 'type' (clients/agencies) and 'query' to the Apps Script doGet function
                    const url = `${GOOGLE_SHEET_CLIENT_NAMES_URL}?type=${type}&query=${encodeURIComponent(query)}`;
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const suggestions = await response.json();

                    datalistElement.innerHTML = ''; // Clear previous suggestions
                    suggestions.forEach(item => {
                        const option = document.createElement('option');
                        option.value = item;
                        datalistElement.appendChild(option);
                    });
                } catch (error) {
                    console.error(`Error fetching ${type} suggestions:`, error);
                    datalistElement.innerHTML = '<option value="Failed to load suggestions"></option>';
                }
            }

            // Autofill "Date" field with today's date if empty
            function setTodayDate() {
                if (!dateInput.value) {
                    const today = new Date();
                    const year = today.getFullYear();
                    const month = String(today.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed
                    const day = String(today.getDate()).padStart(2, '0');
                    dateInput.value = `${year}-${month}-${day}`;
                }
            }

            // Initial setup on load
            setTodayDate();

            // Attach debounced input event listeners for autocomplete
            clientNameInput.addEventListener('input', debounce((e) => {
                fetchSuggestions('clients', e.target.value, clientNamesDatalist);
            }, 300)); // Fetch suggestions after 300ms of no typing

            agencyNameInput.addEventListener('input', debounce((e) => {
                fetchSuggestions('agencies', e.target.value, agencyNamesDatalist);
            }, 300)); // Fetch suggestions after 300ms of no typing


            // Mobile number validation feedback
            mobileNumberInput.addEventListener('input', () => {
                if (mobileNumberInput.value && mobileNumberInput.checkValidity()) {
                    mobileError.classList.add('hidden');
                }
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault(); // Prevent default form submission

                // Manual validation for mobile number (in case pattern doesn't trigger immediately)
                if (mobileNumberInput.value && !mobileNumberInput.checkValidity()) { // Only validate if a value is entered
                    mobileError.textContent = 'Enter a valid 10-digit mobile number.';
                    mobileError.classList.remove('hidden');
                    return; // Stop submission if validation fails
                } else {
                    mobileError.classList.add('hidden');
                }

                // Check if the submission URL is still a placeholder
                if (GOOGLE_SHEET_SUBMIT_URL === 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_FOR_SUBMISSION') {
                    messageText.textContent = "Error: Submission URL is still a placeholder. Please replace it with your deployed Google Apps Script URL.";
                    messageBox.className = 'mt-6 p-4 rounded-md text-sm text-center bg-red-100 text-red-800';
                    messageBox.style.display = 'block';
                    console.error("Error: GOOGLE_SHEET_SUBMIT_URL is still a placeholder. Please replace it with your deployed Google Apps Script URL.");
                    return;
                }

                loadingSpinner.style.display = 'block'; // Show loading spinner
                messageBox.style.display = 'none'; // Hide any previous messages

                const formData = new FormData(form);
                const data = {};

                // Process checkboxes for 'channel' and 'type'
                const channelValues = formData.getAll('channel');
                data['channel'] = channelValues.join(', ');

                const typeValues = formData.getAll('type');
                data['type'] = typeValues.join(', ');

                // Process other form fields
                for (let [key, value] of formData.entries()) {
                    // Skip the checkbox names as they are already processed
                    if (key !== 'channel' && key !== 'type') {
                        data[key] = value;
                    }
                }

                try {
                    const response = await fetch(GOOGLE_SHEET_SUBMIT_URL, {
                        method: 'POST',
                        mode: 'no-cors', // Required for Google Apps Script web app requests
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams(data).toString(), // Send as URL-encoded form data
                    });

                    // Since 'no-cors' mode is used, we can't directly read the response.
                    // We assume success if the fetch completes without network error.
                    // For actual error handling, the GAS would need to return specific responses.

                    messageText.textContent = 'Lead submitted successfully!';
                    messageBox.className = 'mt-6 p-4 rounded-md text-sm text-center bg-green-100 text-green-800'; // Success remains green
                    messageBox.style.display = 'block';
                    form.reset(); // Clear the form
                    setTodayDate(); // Re-autofill date after reset

                } catch (error) {
                    console.error('Error submitting data:', error);
                    messageText.textContent = 'Failed to submit lead. Please try again.';
                    messageBox.className = 'mt-6 p-4 rounded-md text-sm text-center bg-red-100 text-red-800'; // Error is red
                    messageBox.style.display = 'block';
                } finally {
                    loadingSpinner.style.display = 'none'; // Hide loading spinner
                }
            });

            closeMessageBox.addEventListener('click', () => {
                messageBox.style.display = 'none';
            });
        });
    </script>
</body>
</html>
